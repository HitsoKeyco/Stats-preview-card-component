<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <section class="contenido relative">
      <picture><img src="./images/image-header-mobile.jpg" alt="img_mobile"></picture>
      <section class="capa"></section>
    </section>
    <section class="contenido">
      <article><p class="title">Get<span> insights </span>that help your business grow.</p></article>
    </section>
    <section class="contenido">
      <p class="history">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
    </section>
    <section class="contenido">
      <p class="number">10k+</p>
      <p class="history_2">COMPANIES</p>
    </section>
    <section class="contenido">
      <p class="number">314</p>
      <p class="history_2">TEMPLATES</p>
    </section>
    <section class="contenido">
      <p class="number">12M+</p>
      <p class="history_2">QUERIES</p>
    </section>
    
  </main>

  <footer> 
    Challenge by <a href="#" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sergio Olivo</a></h3>    
  </footer>
</body>
</html>
